---
layout: default
title: Clients
description: We work with mission-driven public sector organizations.
excerpt: We work with mission-driven public sector organizations.
---
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card-deck">
                {% for page in site.clients %}
                {% if page.title != 'Template' %}
                <div class="card clients">
                    <div class="card-body">
                        <a href="{{ site.baseurl }}{{ page.url }}" class="stretched-link"><img src="{{ site.baseurl }}/img/clients/{{ page.img }}"></a>
                        <h5 class="h5"><a href="{{ page.url }}">{{ page.title }}</a></h5>
                    </div>
                </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
