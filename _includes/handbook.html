<div class="card-deck">
    {% for item in site.data.handbook.docs %}
    <div class="card">
        <div class="card-body icon">
            <a href="{{ site.baseurl }}/handbook{{ item.url }}" class="stretched-link">{{ item.icon }}</a>
            <h3><a href="{{ site.baseurl }}/handbook{{ item.url }}" class="stretched-link">{{ item.title }}</a></h3>
        </div>
    </div>
    {% endfor %}
</div>
